<div class="container">
  <h1>Projectos</h1>

  <ul>
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto', project._id]">
        <div class="imagen">
          <img src="{{url+'get-img/'+project.img}}" *ngIf="project.img">
        </div>
        <h2>{{project.name}}</h2>
        <h3>{{project.year}}</h3>
        <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>
