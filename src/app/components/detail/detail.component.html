<div class="container" *ngIf="project" >

  <div class="image" *ngIf="project.img">
    <img src="{{url+'get-img/'+project.img}}">
    <!-- <img src="{{url+'get-img/'+project.img}}" *ngIf="project.img"> -->
  </div>
    <div class="data">
      <h1>{{project.name}}</h1>
      <h3>{{project.desc}}</h3>
      <p>{{project.category}}</p>
      <p>{{project.langs}}</p>
      <p *ngIf="confirm == false">
        <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>

        <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
      </p>

      <p *ngIf="confirm == true">
        <span class="confirm">Estas seguro de eliminar este proyecto?</span>
        <a (click)="setConfirm(false)" class="button-edit">Canelar</a>

        <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
      </p>
    </div>
</div>
